<!DOCTYPE html>
<html>
    <head>
        <title>Localización de la Tienda</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Localización de la Tienda</h1>
        <button id="btnObtenerDireccion">Obtener Dirección</button>
        <div id="direccionTienda"></div>

        <script>
            function obtenerDireccionTienda() {
                var direccion = 50 mts oeste del Liceo de Santa Bárbara, Heredia, Costa Rica";

                        document.getElementById("direccionTienda").innerText = "La dirección de la tienda es: " + direccion;
            }

            document.getElementById("btnObtenerDireccion").addEventListener("click", obtenerDireccionTienda);
        </script>
    </body>
</html>
